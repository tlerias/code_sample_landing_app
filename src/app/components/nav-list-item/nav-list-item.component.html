<section class="nav-list-item-container">
  <menuitem class="nav-list-item">
    <a class="nav-list-item-link" [href]="url">
      <figure class="nav-list-item-image">
        <img [src]="thumbnail" />
      </figure>
      <summary class="nav-list-item-title">{{title}}</summary>
    </a>
    <summary class="nav-list-item-overlay">
      {{description}}
    </summary>
  </menuitem>
</section>
